<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css" />
  <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>

<body>

  <section class="container-fluid">


    <!-- ################# Weather Dashboard Header ########################### -->
    <div class="row-1 flex-row align-center text-center justify-center min-100-vh bg-dark text-white">
     <h2>Weather Dashboard</h2>
    </div>
    
    <!-- ####################### Main Section #######################################################  -->
    <div class="row-2 flex-row align-center justify-center min-100-vh bg-light">
      
      <div class="row row-cols-2">

        <!-- ########### Row 2 Column 1 ################################### -->
        <div class="col row-2-column-1">

          <!-- ############ Row 1 ############  -->
          <div class="row row2column1row1 p-2">
            
            

            <label class="w-100">Search For A City: </label>
            <input class="row w-75 p-2 ml-0 citySearched" placeholder="Type Any City..." style="background-color: #eee;">
            <button class="btn btn-outline-secondary bg-primary searchButton" type="button" id="searchButton"><i
              class="fa fa-search text-white"></i></button>
          
            

          </div>

          <!-- ########## Row 2 ###############  -->
          <div class="row row2column1row2">

            <ul class="p-2 recentSearches">Previous Cities Searched: <br></ul>
            

          </div>

        </div>


        <!-- ################ Row 2 Column 2 ########################### -->
        <div class="col row-2-column-2">


          <!-- ########### Current Day Forecast ################  -->
          <div class="row row2column2row1">
            <h3 class="row w-auto p-0 ml-0">
              <h4 class="col w-auto currentCity"></h4>
              <h4 class="col w-auto currentDate"></h4>
              <p class="col w-auto weatherIcon"></p>
            </h3>

            <div class="row w-100 p-0 ml-0 temp" style="background-color: #eee;">
              <label class="col tempLabel">Temperature: <span class="tempText"></span> </label>
            </div>

            <div class="row w-100 p-0 ml-0" style="background-color: #eee;">
              <label class="col">Humidity: <span class="humidityText"></span> </label>
            </div>

            <div class="row w-100 p-0 ml-0 windSpeed" style="background-color: #eee;">
              <label class="col">Windspeed: <span class="windSpeedText"></span></label> 
            </div>

            <div class="row w-100 p-0 ml-0 uvIndex" style="background-color: #eee;">
              <label class="col w-auto">UV Index: <span class="uvIndexText"></span> </label>
              
            </div>
            
           
            
            
          </div>

          <!-- ############# Five Day Forecast ##############  -->
          <div class="row row2column2row2">
            <div class="w-100 p-2 h-20  fiveDayForecast" style="background-color: #eee;">Five-Day Forecast:</div>

              <ul class="col rounded-lg bg-primary p-2 ml-2 mr-2 text-white day day-1">
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastDate">Date</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastIcon"></li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastTemp">Temp</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastHumidity">Humidity</li>
              </ul>
              <ul class="col rounded-lg bg-primary p-2 ml-2 mr-2 text-white day day-2">
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastDate">Date</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastIcon"></li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastTemp2">Temp</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastHumidity2">Humidity</li>
              </ul>
              <ul class="col rounded-lg bg-primary p-2 ml-2 mr-2 text-white day day-3">
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastDate">Date</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastIcon"></li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastTemp">Temp</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastHumidity">Humidity</li>
              </ul>
              <ul class="col rounded-lg bg-primary p-2 ml-2 mr-2 text-white day day-4">
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastDate">Date</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastIcon"></li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastTemp">Temp</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastHumidity">Humidity</li>
              </ul>
              <ul class="col rounded-lg bg-primary p-2 ml-2 mr-2 text-white day day-5">
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastDate">Date</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastIcon"></li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastTemp">Temp</li>
                <li class="row p-0 ml-0 mr-0 mt-2 mb-2 forecastHumidity">Humidity</li>
              </ul>
              
                
              
          </div>
        </div>
        
      </div>
     
      
    </div>



  </section>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
